<!DOCTYPE html>
<html>
<head>
    <title>Plotting Demo</title>
</head>
<body>
    <h1>Plotting Demo</h1>
    <form method="POST">
        X from: <input type="number" name="x_from" required><br>
        X to: <input type="number" name="x_to" required><br>

        Function:
        <select name="function" multiple>  <option value="sin">sin(x)</option>
            <option value="cos">cos(x)</option>
            <option value="x^2">x^2</option>
            <option value="sqrt(x)">sqrt(x)</option>
        </select><br>

        Color: <input type="color" name="color" value="#0000FF" multiple><br> <input type="submit" value="Generate Plot">
    </form>

    {% if plot_url %}
        <img src="data:image/png;base64,{{ plot_url }}" alt="Generated Plot">
    {% endif %}
</body>
</html>
